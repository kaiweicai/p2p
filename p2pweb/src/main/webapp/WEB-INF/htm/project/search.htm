<#import "/WEB-INF/htm/common/enum.htm" as enum>

<form id="query_form" action="${webroot}/project!query.action">
<table class="tb_query">
	<tbody>
		<tr>
			<th>项目ID：</th>
			<td>&nbsp;
				<select id="project.id" name="project.id">
				<option value="0" selected>--------请选择--------</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>项目标题：</th>
			<td>&nbsp;<input type="text" id="project.title" name="project.title"/></td>
		</tr>
		<tr>
			<th>：</th>
			<td>&nbsp;<input type="text" id="project.province" name="project.province"/></td>
		</tr>
		<tr>
			<th>：</th>
			<td>&nbsp;<input type="text" id="project.city" name="project.city"/></td>
		</tr>
		<tr>
			<th>：</th>
			<td>&nbsp;<input type="text" id="project.couty" name="project.couty"/></td>
		</tr>
		<tr>
			<th>融资用途：</th>
			<td>&nbsp;<input type="text" id="project.finaceUse" name="project.finaceUse"/></td>
		</tr>
		<tr>
			<th>意向资金：</th>
			<td>&nbsp;
				<select id="project.intendFund" name="project.intendFund">
				<option value="0" selected>--------请选择--------</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>：</th>
			<td>&nbsp;<input type="text" id="project.description" name="project.description"/></td>
		</tr>
		<tr>
			<th>项目优势：</th>
			<td>&nbsp;<input type="text" id="project.advantage" name="project.advantage"/></td>
		</tr>
		<tr>
			<th>其它备注：</th>
			<td>&nbsp;<input type="text" id="project.memo" name="project.memo"/></td>
		</tr>
		<tr>
			<th>：</th>
			<td>&nbsp;<input type="text" id="project.tag" name="project.tag"/></td>
		</tr>

	</tbody>
	<tfoot>
		<tr>
			<td colspan="4" align="center">
			<a class="bt_green" id="query_button" href="javascript:pageQuery()" >查 询</a>
			<a class="bt_gray" href="javascript:void(0)"  onclick="$('#query_form')[0].reset()">重 置</a></td>
		</tr>
	</tfoot>
</table>
</form>

<div class="separate_div"/>

	列表

	</span>
	</caption>
</table>
	
<div id="page.result">

</div>
